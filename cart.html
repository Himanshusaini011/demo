<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - ArtGallery</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const CartPage = () => {
            const [cartItems, setCartItems] = React.useState([]);

            React.useEffect(() => {
                const items = JSON.parse(localStorage.getItem('cart') || '[]');
                setCartItems(items);
            }, []);

            const removeFromCart = (indexToRemove) => {
                const newCart = cartItems.filter((_, index) => index !== indexToRemove);
                setCartItems(newCart);
                localStorage.setItem('cart', JSON.stringify(newCart));
            };

            const calculateTotal = () => {
                return cartItems.reduce((total, item) => total + parseFloat(item.price), 0).toFixed(2);
            };

            return (
                <div className="container mx-auto px-4 py-8">
                    <div className="flex items-center justify-between mb-8">
                        <h1 className="text-3xl font-bold text-gray-800">Your Shopping Cart</h1>
                        <a href="./index.html" className="text-indigo-600 hover:text-indigo-800 font-semibold transition">
                            &larr; Continue Shopping
                        </a>
                    </div>

                    {cartItems.length === 0 ? (
                        <div className="text-center py-20 bg-white rounded-lg shadow-md">
                            <i className="fas fa-shopping-cart text-5xl text-gray-300 mb-4"></i>
                            <h2 className="text-2xl font-semibold text-gray-700">Your cart is empty</h2>
                            <p className="text-gray-500 mt-2">Looks like you haven't added any paintings yet.</p>
                        </div>
                    ) : (
                        <div className="bg-white rounded-lg shadow-md overflow-hidden">
                            <table className="w-full">
                                <thead className="bg-gray-50">
                                    <tr>
                                        <th className="text-left font-semibold text-gray-600 p-4">Product</th>
                                        <th className="text-left font-semibold text-gray-600 p-4">Price</th>
                                        <th className="text-left font-semibold text-gray-600 p-4"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {cartItems.map((item, index) => (
                                        <tr key={index} className="border-t">
                                            <td className="p-4">
                                                <div className="flex items-center">
                                                    <img src={item.image} alt={item.title} className="w-20 h-16 object-cover rounded-md mr-4"/>
                                                    <div>
                                                        <p className="font-semibold text-gray-800">{item.title}</p>
                                                        <p className="text-sm text-gray-500">{item.artist}</p>
                                                    </div>
                                                </div>
                                            </td>
                                            <td className="p-4 font-semibold text-gray-800">${item.price}</td>
                                            <td className="p-4 text-right">
                                                <button 
                                                    onClick={() => removeFromCart(index)}
                                                    className="text-red-500 hover:text-red-700"
                                                    title="Remove item"
                                                >
                                                    <i className="fas fa-trash-alt"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                            <div className="p-6 bg-gray-50 flex justify-end items-center">
                                <div className="text-right">
                                    <p className="text-gray-600">Subtotal</p>
                                    <p className="text-2xl font-bold text-gray-900">${calculateTotal()}</p>
                                </div>
                                <button className="ml-6 bg-indigo-600 text-white px-8 py-3 rounded-md font-semibold hover:bg-indigo-700 transition">
                                    Proceed to Checkout
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Header Component for Cart Page
        const Header = () => {
            const cartItems = JSON.parse(localStorage.getItem('cart') || '[]');
            return (
                <header className="bg-white shadow-sm sticky top-0 z-50">
                    <div className="container mx-auto px-4 py-4 flex items-center justify-between">
                        <a href="./index.html" className="flex items-center space-x-2 cursor-pointer">
                            <i className="fas fa-palette text-2xl text-indigo-600"></i>
                            <h1 className="text-2xl font-bold text-gray-800">ArtGallery</h1>
                        </a>
                        <div className="flex items-center space-x-4">
                            <a href="./cart.html" className="text-gray-700 hover:text-indigo-600 relative">
                                <i className="fas fa-shopping-cart text-xl"></i>
                                <span className="absolute -top-2 -right-2 bg-indigo-600 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">{cartItems.length}</span>
                            </a>
                        </div>
                    </div>
                </header>
            );
        };

        const App = () => {
            return (
                <>
                    <Header />
                    <main>
                        <CartPage />
                    </main>
                </>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
