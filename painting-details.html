<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painting Details - ArtGallery</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.0.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.0.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        body { font-family: 'Poppins', sans-serif; }
        html { scroll-behavior: smooth; }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const allPaintings = [
            { id: 1, title: "Sunset Dreams", artist: "Emma Wilson", price: "299", image: "https://picsum.photos/seed/painting1/400/300.jpg" },
            { id: 2, title: "Ocean Waves", artist: "Michael Chen", price: "349", image: "https://picsum.photos/seed/painting2/400/300.jpg" },
            { id: 3, title: "City Lights", artist: "Sophia Martinez", price: "275", image: "https://picsum.photos/seed/painting3/400/300.jpg" },
            { id: 4, title: "Forest Serenity", artist: "James Rodriguez", price: "315", image: "https://picsum.photos/seed/painting4/400/300.jpg" },
            { id: 5, title: "Abstract Emotions", artist: "Olivia Taylor", price: "265", image: "https://picsum.photos/seed/painting5/400/300.jpg" },
            { id: 6, title: "Mountain Majesty", artist: "David Kim", price: "385", image: "https://picsum.photos/seed/painting6/400/300.jpg" },
            { id: 7, title: "Golden Hour", artist: "Ava Garcia", price: "320", image: "https://picsum.photos/seed/painting7/400/300.jpg" },
            { id: 8, title: "Urban Jungle", artist: "Noah Brown", price: "290", image: "https://picsum.photos/seed/painting8/400/300.jpg" },
            { id: 9, title: "Coastal Calm", artist: "Isabella Lee", price: "355", image: "https://picsum.photos/seed/painting9/400/300.jpg" },
        ];

        // Header Component
        const Header = ({ cartItemCount }) => {
            return (
                <header className="bg-white shadow-sm sticky top-0 z-50">
                    <div className="container mx-auto px-4 py-4 flex items-center justify-between">
                        <a href="./index.html" className="flex items-center space-x-2 cursor-pointer">
                            <i className="fas fa-palette text-2xl text-indigo-600"></i>
                            <h1 className="text-2xl font-bold text-gray-800">ArtGallery</h1>
                        </a>
                        <div className="flex items-center space-x-4">
                            <a href="./cart.html" className="text-gray-700 hover:text-indigo-600 relative">
                                <i className="fas fa-shopping-cart text-xl"></i>
                                <span className="absolute -top-2 -right-2 bg-indigo-600 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">{cartItemCount}</span>
                            </a>
                            <a href="./auth.html" className="text-gray-700 hover:text-indigo-600">
                                <i className="fas fa-user-circle text-xl"></i>
                            </a>
                        </div>
                    </div>
                </header>
            );
        };

        // Painting Card Component
        const PaintingCard = ({ painting, onAddToCart }) => {
            const onQuickView = (painting) => {
                const paintingString = JSON.stringify(painting);
                window.location.href = `./painting-details.html?painting=${paintingString}`;
            }

            return (
                <div className="bg-white rounded-lg overflow-hidden shadow-md hover:shadow-lg transition-shadow duration-300">
                    <div className="relative group cursor-pointer">
                        <img 
                            src={painting.image} 
                            alt={painting.title} 
                            className="w-full h-64 object-cover"
                        />
                        <div className="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center">
                            <button onClick={() => onQuickView(painting)} className="bg-white text-gray-800 px-4 py-2 rounded-full font-medium hover:bg-gray-100 transition">
                                Quick View
                            </button>
                        </div>
                    </div>
                    <div className="p-4">
                        <h3 className="font-semibold text-gray-800 mb-1">{painting.title}</h3>
                        <p className="text-gray-600 text-sm mb-2">{painting.artist}</p>
                        <div className="flex justify-between items-center">
                            <span className="font-bold text-indigo-600">${painting.price}</span>
                            <button onClick={() => onAddToCart(painting)} className="bg-indigo-600 text-white px-3 py-1 rounded-md text-sm hover:bg-indigo-700 transition">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const PaintingDetailsPage = ({ onAddToCart }) => {
            const urlParams = new URLSearchParams(window.location.search);
            const painting = JSON.parse(decodeURIComponent(urlParams.get('painting')));

            if (!painting) {
                return (
                    <div className="container mx-auto mt-8 p-8 text-center">
                        <h2 className="text-2xl font-bold">Painting not found.</h2>
                        <a href="./index.html" className="inline-block mt-4 bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Back to Home</a>
                    </div>
                );
            }

            const otherPaintings = allPaintings.filter(p => p.id !== painting.id);

            return (
                <>
                    <div className="container mx-auto my-12 p-4 md:p-8">
                        <div className="bg-white rounded-lg shadow-xl overflow-hidden">
                            <div className="md:flex">
                                <div className="md:w-1/2">
                                    <img src={painting.image.replace('400/300', '800/600')} alt={painting.title} className="w-full h-full object-cover" />
                                </div>
                                <div className="md:w-1/2 p-8 flex flex-col justify-center">
                                    <h2 className="text-4xl font-bold text-gray-800 mb-2">{painting.title}</h2>
                                    <p className="text-xl text-gray-600 mb-4">by {painting.artist}</p>
                                    <p className="text-3xl font-bold text-indigo-600 mb-6">${painting.price}</p>
                                    <p className="text-gray-700 leading-relaxed mb-6">
                                        This is a beautiful original piece by {painting.artist}. The vibrant colors and textures make it a perfect centerpiece for any room. All our paintings are created with high-quality materials to ensure longevity.
                                    </p>
                                    <div className="flex items-center space-x-4">
                                        <button onClick={() => onAddToCart(painting)} className="bg-indigo-600 text-white px-8 py-3 rounded-md font-semibold hover:bg-indigo-700 transition text-lg">
                                            <i className="fas fa-cart-plus mr-2"></i> Add to Cart
                                        </button>
                                        <a href="./index.html" className="text-indigo-600 hover:text-indigo-800 font-semibold transition">
                                            &larr; Back to Shop
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <section className="py-16 bg-gray-50">
                        <div className="container mx-auto px-4">
                            <div className="text-center mb-12">
                                <h2 className="text-3xl font-bold text-gray-800 mb-4">Other Paintings You Might Like</h2>
                            </div>
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                                {otherPaintings.slice(0, 3).map(p => (
                                    <PaintingCard key={p.id} painting={p} onAddToCart={onAddToCart} />
                                ))}
                            </div>
                        </div>
                    </section>
                </>
            );
        };

        // Footer Component
        const Footer = () => {
            return (
                <footer id="footer" className="bg-gray-900 text-gray-300 pt-12 pb-6">
                    <div className="container mx-auto px-4">
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-8 mb-8">
                            <div>
                                <div className="flex items-center space-x-2 mb-4">
                                    <i className="fas fa-palette text-2xl text-indigo-400"></i>
                                    <h3 className="text-xl font-bold text-white">ArtGallery</h3>
                                </div>
                                <p className="text-sm leading-relaxed">Connecting art lovers with exceptional talent since 2015.</p>
                            </div>
                            <div>
                                <h4 className="font-semibold text-white mb-4">Quick Links</h4>
                                <ul className="space-y-2 text-sm">
                                    <li><a href="./index.html" className="hover:text-white transition">Home</a></li>
                                    <li><a href="./index.html#shop" className="hover:text-white transition">Shop</a></li>
                                    <li><a href="./index.html#footer" className="hover:text-white transition">About</a></li>
                                </ul>
                            </div>
                            <div>
                                <h4 className="font-semibold text-white mb-4">Customer Service</h4>
                                <ul className="space-y-2 text-sm">
                                    <li><a href="#" className="hover:text-white transition">FAQs</a></li>
                                    <li><a href="#" className="hover:text-white transition">Shipping Policy</a></li>
                                    <li><a href="#" className="hover:text-white transition">Returns & Exchanges</a></li>
                                </ul>
                            </div>
                            <div>
                                <h4 className="font-semibold text-white mb-4">Connect With Us</h4>
                                <div className="flex space-x-4 mb-4">
                                    <a href="#" className="text-gray-300 hover:text-white transition"><i className="fab fa-facebook-f"></i></a>
                                    <a href="#" className="text-gray-300 hover:text-white transition"><i className="fab fa-instagram"></i></a>
                                </div>
                                <p className="text-sm">Email: info@artgallery.com</p>
                            </div>
                        </div>
                        <div className="pt-6 border-t border-gray-800 text-center text-sm">
                            <p>&copy; 2023 ArtGallery. All rights reserved.</p>
                        </div>
                    </div>
                </footer>
            );
        };

        const App = () => {
            const [cart, setCart] = React.useState([]);

            React.useEffect(() => {
                const savedCart = JSON.parse(localStorage.getItem('cart') || '[]');
                setCart(savedCart);
            }, []);

            const handleAddToCart = (painting) => {
                const newCart = [...cart, painting];
                setCart(newCart);
                localStorage.setItem('cart', JSON.stringify(newCart));
                alert(`${painting.title} has been added to your cart!`);
            };

            return (
                <>
                    <Header cartItemCount={cart.length} />
                    <main>
                        <PaintingDetailsPage onAddToCart={handleAddToCart} />
                    </main>
                    <Footer />
                </>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
